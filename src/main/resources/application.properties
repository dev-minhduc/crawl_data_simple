#Config Template Thymeleaf
spring.thymeleaf.cache=false
#Config Server Port
server.port=1010
#--Config DATASOURCE--
#Connection url for the database "my_contact"
spring.datasource.url=jdbc:mysql://localhost:1998/football?useSSL=false
#Account MySQL
spring.datasource.username=root
spring.datasource.password=1234#
#Keep the connection alive
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.validation-query=SELECT 1
#--Config JPA/HIBERNATE--
#Use spring.jpa.properties.* for Hibernate native properties 
#Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto=update
#Set name
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.DefaultComponentSafeNamingStrategy
#Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
